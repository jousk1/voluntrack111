{% extends "hub/base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-warning">
        <h4 class="mb-0">Cancel Signup</h4>
      </div>
      <div class="card-body">
        <p class="mb-3">Are you sure you want to cancel your signup for:</p>
        <div class="card bg-light mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ signup.event.title }}</h5>
            <p class="mb-1"><i class="bi bi-calendar"></i> {{ signup.event.date|date:"F d, Y" }} at {{ signup.event.date|date:"g:i A" }}</p>
            <p class="mb-0"><i class="bi bi-geo-alt"></i> {{ signup.event.location }}</p>
          </div>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Yes, Cancel Signup</button>
            <a href="{% url 'hub:signup_list' %}" class="btn btn-outline-secondary">No, Keep Signup</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
